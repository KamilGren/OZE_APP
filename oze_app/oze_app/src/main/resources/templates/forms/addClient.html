<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dodaj klienta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Dodaj klienta</h2>
  <form action="/clients/add" method="POST">
    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="address">Adres:</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="form-group">
      <label for="telephone">Numer telefonu:</label>
      <input type="text" class="form-control" id="telephone" name="telephone">
    </div>
    <div class="form-group">
      <label for="note">Notatka:</label>
      <textarea class="form-control" id="note" name="note" rows="3"></textarea>
    </div>
    <!-- Możesz ukryć to pole, jeśli chcesz, aby czas utworzenia był automatycznie ustawiany -->
    <!-- <input type="hidden" class="form-control" id="createTime" name="createTime" value="2024-03-21T12:30:00"> -->
    <button type="submit" class="btn btn-primary">Dodaj klienta</button>
  </form>
</div>
</body>
</html>
